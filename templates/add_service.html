<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_admin.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Service</h1>
        <form action="/add_service" method="POST" class="add-service-form">
            <div class="form-group">
                <label for="serviceName">Service Name:</label>
                <input type="text" id="serviceName" name="name" required>
            </div>
            <div class="form-group">
                <label for="basePrice">Base Price:</label>
                <input type="number" id="basePrice" name="base_price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="timeRequired">Time Required (hours):</label>
                <input type="number" id="timeRequired" name="time_required" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="3" required></textarea>
            </div>
            <div>
                <input type="submit" value="Add Service" class="btn">
            </div>
        </form>
    </div>
</body>
</html>
