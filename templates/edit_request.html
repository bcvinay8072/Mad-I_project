<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_request.css') }}">
</head>
<body>
    <header>
        <h1>Edit Service Request</h1>
    </header>
    <main>
        <form method="POST" action="{{ url_for('edit_request', request_id=request.id) }}">
            <label for="date_of_request">Date of Request:</label>
            <input type="date" name="date_of_request" id="date_of_request" value="{{ request.date_of_request }}" required>
            <label for="date_of_completion">Date of Completion:</label>
            <input type="date" name="date_of_completion" id="date_of_completion" value="{{ request.date_of_completion }}">
            <label for="service_status">Status:</label>
            <input type="text" name="service_status" id="service_status" value="{{ request.service_status }}" required>
            <label for="remarks">Remarks:</label>
            <textarea name="remarks" id="remarks">{{ request.remarks }}</textarea>
            <button type="submit">Update Request</button>
        </form>
    </main>
</body>
</html>
